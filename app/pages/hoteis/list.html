<ion-navbar *navbar secondary>
	<ion-nav-view>
		<ion-view>
      <img alt="The Diary Tours" class="logo" src="http://www.thediarytours.com/wp-content/uploads/2016/04/TheDiary-300x77.png" style="margin-left: 17%;">
		</ion-view>
	</ion-nav-view>
</ion-navbar>

<div class="list-hotel-header" style="
    margin: 0 0 0 0;
    width: 100%;
    box-sizing: border-box;
">
                <header style="
    padding-left: 15px;
    background: #ffffff;
    -moz-box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.20);
    -webkit-box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.20);
    box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.20);
    display: table;
    box-sizing: border-box;
    width: 100%;
">
                    <div class="heading-wrapper" style="
    display: table-cell;
    text-align: left;
    vertical-align: bottom;
">
                        <h1 class="ng-binding" style="
    font-size: 2.2rem;
    color: #262626;
    line-height: 2.4rem;
    float: left;
    font-family: 'tfarrowlight', &quot;Helvetica Neue&quot;, Helvetica, Arial;
    line-height: 1.3;
    font-weight: normal;
">Hoteis</h1>
                    </div>
                </header>
            </div>
<ion-content class="list">
  <ion-card class="roteiro" *ngFor="let place of hoteis">
    <ion-item>
    <div class="ng-scope" ng-repeat="CarouselImage in Hotel.Carousel track by $index" owl-carousel-item="">
                            <div class="featuredImage">
                                <img alt="" carousel-image-on-load=""  src="{{place.image}}"><span class="carousel-title ng-binding"></span>
                            </div>
                        </div>
      <div class="hotel-info-wrapper">
                    <div class="hotel-info clearfix" style="
    padding: 0 15px;
">
                        <h2><a href="/en/hotels-resorts/dubai/burj-al-arab/" class="ng-binding">{{place.name}}<span class="ng-binding">{{place.description}}</span><span class="ng-binding">{{place.endereco}}</span><span class="ng-binding">{{place.telefone}}</span><span class="ng-binding">{{place.fullDescription}}</span></a></h2>
                        <a class="location icon-location ng-binding" href="http://www.google.com/maps/place/25.1413068343018,55.1854486763477" ng-href="http://www.google.com/maps/place/25.1413068343018,55.1854486763477" target="_blank" style="
    display: inline-block;
    position: absolute;
    top: 0;
    right: 15px;
    font-size: 1.2rem;
    color: #998A5C;
    line-height: 1.5rem;
    margin-top: 55%;
    /* margin-left: 52%; */
    padding-right: 0px;
">View on map</a>
                    </div>
                </div>
    </ion-item>
  </ion-card>
</ion-content>
