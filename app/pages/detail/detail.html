<ion-navbar *navbar secondary>
  <ion-title>Detail</ion-title>
</ion-navbar>

<ion-content class="detail">
  <div class="cover">
    <img src="{{place.image}}">
  </div>
  <div class="content">
    <button fab fab-right fab-top lighter (click)="getDirections(place)">
      <ion-icon name="md-navigate"></ion-icon>
    </button>
    <div padding>
      <h2>{{place.name}}</h2>
      <p class="subtitle">{{place.type}}</p>
    </div>
    <hr>
    <div padding>
      <h3>Description</h3>
      <p>
        {{place.fullDescription}}
      </p>
    </div>
    <hr>
    <h3 padding>Informations</h3>
    <ion-list>
      <ion-item *ngIf="!!place.address">
        <h4>Address</h4>
        <p>{{place.address}}</p>
        <button lighter round item-right (click)="getDirections(place)">Get directions</button>
      </ion-item>
      <ion-item *ngIf="!!place.openingDays">
        <h4>Opening Days</h4>
        <p>{{place.openingDays}}</p>
      </ion-item>
      <ion-item *ngIf="!!place.openingTime">
        <h4>Opening Time</h4>
        <p>{{place.openingTime}}</p>
      </ion-item>
      <ion-item *ngIf="!!place.ticket">
        <h4>Ticket</h4>
        <p>{{place.ticket}}</p>
      </ion-item>
      <ion-item *ngIf="!!place.metro">
        <h4>Metro</h4>
        <p>{{place.metro}}</p>
      </ion-item>
      <ion-item *ngIf="!!place.bus">
        <h4>Bus & Tram</h4>
        <p>{{place.bus}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
