<ion-navbar *navbar secondary>
  <ion-title>
    Welcome
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <h1>Choose a city and start exploring</h1>
  <!-- <ion-icon name="remove"></ion-icon> -->

  <ion-card class="large-thumbnail" *ngFor="let city of cities" (click)="goToPlaces(city.id)">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{city.image}}">
      </ion-thumbnail>
      <h2>{{city.name}}</h2>
      <p>{{city.description}}</p>
    </ion-item>
  </ion-card>
</ion-content>
