<ion-navbar *navbar secondary>
    <ion-nav-view>
        <button ion-button menuToggle icon-only id="btnMenu" style="display:none;margin-top: 2%;position: absolute;">
            <ion-icon name='menu'></ion-icon>
        </button>
        <img alt="The Diary Tours" class="logo" src="http://www.thediarytours.com/wp-content/uploads/2016/04/TheDiary-300x77.png">
        <ion-nav-buttons side="left">
            <button id="btnLogin" class="botao" (click)="login()">
                Login
            </button>
        </ion-nav-buttons>
        <ion-view>

        </ion-view>
    </ion-nav-view>
</ion-navbar>
<ion-menu [content]="mycontent">
    <ion-content #mycontent>
        <ion-list>
            <button ion-button ion-item detail-none (click)="goToHoteis()">Hoteis</button>
            <button ion-button ion-item detail-none (click)="goToFlights()">Voos</button>
            <!-- <button ion-button ion-item detail-none (click)="goToRoteiro()">Roteiro</button> -->
            <!--<button ion-button ion-item detail-none (click)="goToSubways()">Metrôs</button>-->
        </ion-list>
    </ion-content>
</ion-menu>
<div id="loading" class="loading">
    <div style="position: absolute;
    top: 24%; width: 100%;">
        <!-- <img src="https://media.giphy.com/media/IgQ8E05Dpg2ze/giphy.gif" style="
    width: 100%;"> -->
        <p style="    text-align: center;
    position: absolute;
    top: 57%;
    left: 27%;">Carregando sua
            experiência</p>
    </div>
</div>
<ion-content class="home">
    <ion-fixed padding *ngIf="showSkipButton">
        <button light outline small (click)="goToHome()">skip</button>
    </ion-fixed>

    <ion-slides pager style="height: 400px;!important">
        <ion-slide>
            <div class="slide-header">
                <img id="img-home" src="http://thediarytours.com/app/cdn/home.jpg" style="max-width: 200%;!important" />
            </div>
            <div style="position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(-180deg,rgba(0,0,0,.00) 55%,#000 100%);"></div>
            <div class="slide-content text-over-image">
                <h2 style="">The Fashion Experience</h2>
                <p>Through the Fashion Capitals</p>
            </div>
        </ion-slide>
    </ion-slides>
    <!-- <ion-icon name="remove"></ion-icon> -->
    <div id="divRoteiro" style="display:none">
        <h2>ROTEIRO DIA A DIA</h2>
        <ion-pane class="roteiro" (click)="goToRoteiro($roteiro.idRoteiro)" *ngFor="let roteiro of roteiros" style="width: 100%;
    overflow: auto;
    margin-bottom: 0;">
                <!-- style="
                    height: 0;
                    padding-bottom: 36.666666%;
                    display: block;
                    position: relative;
                    min-width: 280px;
                    overflow: hidden;
                    max-width: 1200px;
                    width: 100%;
                    background-size: cover;
                    background-repeat: no-repeat;
                    "[ngStyle]="{'background-image': 'url(' + roteiro.image + ')'}" -->
            <ion-item style="padding-left: 0px;">
                <a id="roteiro-link" href="#" style="
                height: 0;
                padding-bottom: 11.666666%;
                display: block;
                position: relative;
                overflow: hidden;
                width: 100%;
                background-size: cover;
                background-repeat: no-repeat;"
                    >
                    <!-- <img src="http://www.thediarytours.com/wp-content/uploads/2018/04/tfe.png" style="opacity: .95;
    
    left: 0;
    position: absolute;
    width: 100%;
    height: auto;"> -->
                    <span style="    display: inline-block;
    width: 100%;
    height: 37px;
    position: absolute;
    bottom: 0;
    left: 0;
    text-align: center;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.87);;">
                        <h2 style="    display: inline-block;
                        width: 100%;
    vertical-align: middle;
    margin-top: 8px;
    font-size: 2rem;
    color: #fff;
    letter-spacing: 3px;
    line-height: 1;
    text-shadow: 0 2px 20px rgba(0,0,0,.50);
    text-transform: uppercase;
    cursor: pointer;">{{roteiro.diaRoteiro}}</h2>
                    </span>
                </a>
                <div class="hotel-info-wrapper">
                    <div class="hotel-info clearfix" style="
            padding: 0 15px;
            ">
                        <h2 style="width: 100%">{{roteiro.title}}<span class="ng-binding line-break" [innerHTML]="sanitizeHtml(roteiro.description)">
                            </span>
                            <!-- <span class="ng-binding line-break">{{flights.time}}</span><span class="ng-binding line-break" ng-if="flights.extraInfo">{{flights.extraInfo}}</span> -->
                        </h2>
                    </div>
                </div>
            </ion-item>
        </ion-pane>


    </div>
    <footer style="background-color:#000000">
        <nav class="footer-nav">
            <!-- ngIf: footer.PrimaryNav && footer.PrimaryNav.length > 0 -->
            <div style="text-align: center;
    width: 100%;
    padding: 20px 0px 25px 10px;
    border-bottom: 1px solid #d1d1d1;
    box-sizing: border-box;">
                <img src="http://www.thediarytours.com/wp-content/uploads/2016/04/TheDiary-300x77.png">
                <p style="font-size: 1.1rem;
    color: #888;
    line-height: 1.3rem;
    margin-top: 5px;">© The
                    Diary Tours</p>

                <ul style="    text-align: center;
    width: 100%;
    margin-top: 15px;     list-style-type: none;padding-left: 0px;">
                    <li ng-repeat="item in footer.SocialMedia" class="ng-scope" style="    display: inline-block;
    margin-left: 5px;">
                        <a ng-href="https://www.instagram.com/thefashionexperienceofficial/" title="Instagram" target="_blank"
                            href="https://www.instagram.com/thefashionexperienceofficial/">
                            <img ng-src="//mediastream.jumeirah.com/webimage/supporting32x32//globalassets/global/social-icons/instagram_icon-mobile.png"
                                src="assets/images/ig.png">
                        </a>
                    </li>
                    <!-- end ngRepeat: item in footer.SocialMedia -->
                    <!-- end ngRepeat: item in footer.SocialMedia -->
                    <!-- end ngRepeat: item in footer.SocialMedia -->
                </ul>
                <!-- end ngIf: footer.SocialMedia && footer.SocialMedia.length > 0 -->
            </div>
            <!--End .footer-links-1-->
        </nav>
    </footer>
</ion-content>
