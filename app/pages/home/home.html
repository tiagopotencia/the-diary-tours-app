<ion-navbar *navbar secondary>
	<ion-nav-view>
		<button ion-button menuToggle icon-only id="btnMenu" style="display:none;margin-top: 2%;position: absolute;">
      <ion-icon name='menu'></ion-icon>
    </button>
		<img alt="The Diary Tours" class="logo" src="http://www.thediarytours.com/wp-content/uploads/2016/04/TheDiary-300x77.png">
		<ion-nav-buttons side="left">
			<button id="btnLogin" class="botao" (click)="login()">
			Login
		</button>
		</ion-nav-buttons>
		<ion-view>

		</ion-view>
	</ion-nav-view>
</ion-navbar>
<ion-menu [content]="mycontent">
	<ion-content #mycontent>
		<ion-list>
			<button ion-button ion-item detail-none (click)="goToHoteis()">Hoteis</button>

		</ion-list>
	</ion-content>
</ion-menu>
<ion-content class="home">
	<ion-fixed padding *ngIf="showSkipButton">
		<button light outline small (click)="goToHome()">skip</button>
	</ion-fixed>

	<ion-slides pager style="height: 400px;!important">
		<ion-slide>
			<div class="slide-header">
				<img src="http://tplabs.com.br/cdn/home.jpg" style="max-width: 200%;!important" />
			</div>
			<div style="position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(-180deg,rgba(0,0,0,.00) 55%,#000 100%);"></div>
			<div class="slide-content text-over-image">
				<h2 style="">The Fashion Experience</h2>
				<p>Through the Fashion Capitals</p>
			</div>
		</ion-slide>
	</ion-slides>
	<!-- <ion-icon name="remove"></ion-icon> -->
	<div id="divRoteiro" style="display:none">
		<h2>ROTEIRO DIA A DIA</h2>

		<ion-card class="roteiro" *ngFor="let roteiro of roteiro" style="width: 94.5%;
    overflow: auto;
    margin-bottom: 0;">
			<ion-item>
				<div class="hotel-info-wrapper">
					<div class="hotel-info clearfix" style="
    padding: 0 15px;
">
						<h2 style="float:none">{{roteiro.Dia}} às {{roteiro.Title}}<span class="line-break">{{roteiro.Description}}</span></h2>
					</div>
				</div>
			</ion-item>
		</ion-card>
	</div>
	<footer style="background-color:#e5e5e5">
		<nav class="footer-nav">
			<!-- ngIf: footer.PrimaryNav && footer.PrimaryNav.length > 0 -->
			<div style="text-align: center;
    width: 100%;
    padding: 20px 10px 25px 10px;
    border-bottom: 1px solid #d1d1d1;
    box-sizing: border-box;">
				<img src="http://www.thediarytours.com/wp-content/uploads/2016/04/TheDiary-300x77.png" style="max-width: 200%;!important">
				<p style="font-size: 1.1rem;
    color: #888;
    line-height: 1.3rem;
    margin-top: 5px;">© The Diary Tours</p>

				<ul style="    text-align: center;
    width: 100%;
    margin-top: 15px;     list-style-type: none;padding-left: 0px;">
					<li ng-repeat="item in footer.SocialMedia" class="ng-scope" style="    display: inline-block;
    margin-left: 5px;">
						<a ng-href="https://instagram.com/thediarytours/" title="Instagram" href="https://instagram.com/thediarytours/">
							<img ng-src="//mediastream.jumeirah.com/webimage/supporting32x32//globalassets/global/social-icons/instagram_icon-mobile.png"
								src="assets/images/ig.png">
						</a>
					</li>
					<!-- end ngRepeat: item in footer.SocialMedia -->
					<!-- end ngRepeat: item in footer.SocialMedia -->
					<!-- end ngRepeat: item in footer.SocialMedia -->
				</ul>
				<!-- end ngIf: footer.SocialMedia && footer.SocialMedia.length > 0 -->
			</div>
			<!--End .footer-links-1-->
		</nav>
	</footer>
</ion-content>
